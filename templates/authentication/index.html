<!DOCTYPE html> 

<html>  
   <head> 
      <meta charset = "utf-8"> 
      
      <title>auth</title> 
   </head> 
  
   <body> 
      {% for message in messages %}
      <div class="alert-alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>message:</strong>{{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
     </div>
     {% endfor %}
     <h3> Welcome to site </h3>
     
      
      {% if user.is_authenticated %}

      
      <h3>Hello {{ fname }}</h3>
      <h4>You are successfully logged in</h4> 
      
      

      {% else %}   
      <button type="submit"><a href="/signup">Signup for seller</a></button>
      <button type="submit"><a href="/signin">Signin</a></button>
      <button type="submit"><a href="/signupc">Signup for customer</a></button>
      
      {% endif %}

   </body> 
</html>
